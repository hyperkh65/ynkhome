<!doctype html>
<html lang="ko">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>YNK Global Terminal · ERP</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap');

    :root {
      --primary: #10b981;
      --primary-dark: #059669;
      --secondary: #6366f1;
      --accent: #f43f5e;
      --bg-app: #f8fafc;
      --bg-card: rgba(255, 255, 255, 0.8);
      --sidebar-width: 260px;
      --sidebar-bg: #1e293b;
      --text-main: #1e293b;
      --text-muted: #64748b;
      --glass: rgba(255, 255, 255, 0.7);
      --glass-border: rgba(255, 255, 255, 0.3);
    }

    .hidden {
      display: none !important;
    }

    body {
      font-family: 'Outfit', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background-color: var(--bg-app);
      color: var(--text-main);
      margin: 0;
      display: flex;
      min-height: 100vh;
    }

    #sidebar {
      width: var(--sidebar-width);
      background: var(--sidebar-bg);
      color: white;
      display: flex;
      flex-direction: column;
      position: fixed;
      top: 0;
      bottom: 0;
      left: 0;
      z-index: 50;
      transition: transform 0.3s ease;
      box-shadow: 4px 0 20px rgba(0, 0, 0, 0.1);
    }

    #sidebar .logo {
      padding: 2rem;
      font-size: 1.5rem;
      font-weight: 700;
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    #sidebar .logo-icon {
      width: 40px;
      height: 40px;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 0.8rem;
    }

    #sidebar nav {
      flex: 1;
      padding: 1rem;
    }

    .nav-item {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      padding: 0.875rem 1rem;
      border-radius: 10px;
      color: #94a3b8;
      text-decoration: none;
      transition: all 0.2s;
      cursor: pointer;
      margin-bottom: 0.25rem;
    }

    .nav-item:hover {
      background: rgba(255, 255, 255, 0.05);
      color: white;
    }

    .nav-item.active {
      background: linear-gradient(90deg, var(--primary), #10b981cc);
      color: white;
      box-shadow: 0 4px 12px rgba(16, 185, 129, 0.3);
    }

    #main-content {
      flex: 1;
      margin-left: var(--sidebar-width);
      padding: 2rem;
      transition: margin-left 0.3s ease;
    }

    header.top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
    }

    .page-title h1 {
      font-size: 1.875rem;
      font-weight: 700;
      margin: 0;
    }

    .page-title p {
      color: var(--text-muted);
      margin: 0.25rem 0 0;
    }

    .card {
      background: var(--bg-card);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid var(--glass-border);
      border-radius: 20px;
      padding: 1.5rem;
      box-shadow: 0 4px 24px rgba(0, 0, 0, 0.04);
    }

    .kpi-card {
      border-radius: 20px;
      padding: 1.5rem;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      position: relative;
      overflow: hidden;
      transition: transform 0.2s;
    }

    .kpi-card:hover {
      transform: translateY(-4px);
    }

    .kpi-card.blue {
      background: linear-gradient(135deg, #eff6ff, #dbeafe);
      color: #1e40af;
    }

    .kpi-card.green {
      background: linear-gradient(135deg, #f0fdf4, #dcfce7);
      color: #166534;
    }

    .kpi-card.purple {
      background: linear-gradient(135deg, #faf5ff, #f3e8ff);
      color: #6b21a8;
    }

    .kpi-card.indigo {
      background: linear-gradient(135deg, #eef2ff, #e0e7ff);
      color: #3730a3;
    }

    .kpi-value {
      font-size: 1.75rem;
      font-weight: 700;
    }

    .kpi-label {
      font-size: 0.75rem;
      font-weight: 600;
      opacity: 0.8;
    }

    .table-container {
      overflow-x: auto;
      border-radius: 12px;
    }

    table {
      width: 100%;
      border-collapse: separate;
      border-spacing: 0;
    }

    th {
      background: #f1f5f9;
      padding: 1rem;
      font-weight: 600;
      text-align: left;
      border-bottom: 2px solid #e2e8f0;
    }

    td {
      padding: 1rem;
      border-bottom: 1px solid #f1f5f9;
    }

    input,
    select,
    textarea {
      border: 1px solid #e2e8f0;
      border-radius: 12px;
      padding: 0.75rem 1rem;
      transition: all 0.2s;
      outline: none;
      width: 100%;
    }

    input:focus,
    select:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 4px rgba(16, 185, 129, 0.1);
    }

    .btn-premium {
      padding: 0.75rem 1.5rem;
      border-radius: 12px;
      font-weight: 600;
      transition: all 0.2s;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      border: none;
    }

    .btn-primary {
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      color: white;
      box-shadow: 0 4px 12px rgba(10, 185, 129, 0.2);
    }

    .btn-outline {
      background: white;
      border: 1px solid #e2e8f0;
      color: var(--text-main);
    }

    #authPanel {
      position: fixed;
      inset: 0;
      background: radial-gradient(circle at top right, #334155, #0f172a);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 100;
    }

    .auth-card {
      width: 100%;
      max-width: 420px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 24px;
      padding: 2.5rem;
      color: white;
    }

    .auth-card h2 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
      text-align: center;
    }

    .auth-card p {
      text-align: center;
      color: #94a3b8;
      margin-bottom: 2rem;
    }

    .auth-input-group {
      margin-bottom: 1.5rem;
    }

    .auth-input-group label {
      display: block;
      font-size: 0.875rem;
      margin-bottom: 0.5rem;
      color: #cbd5e1;
    }

    .auth-card input {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.1);
      color: white;
    }

    @media (max-width: 1024px) {
      #sidebar {
        transform: translateX(-100%);
      }

      #sidebar.open {
        transform: translateX(0);
      }

      #main-content {
        margin-left: 0;
      }
    }
  </style>

  <!-- External Resources -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js" defer></script>
  <script src="https://unpkg.com/lucide@latest" defer></script>

  <script>
    // PRE-MODULE PROXY SETUP
    window.PROXY = window.location.origin + '/api/notion';
    console.log("[YNK] Proxy URL set to:", window.PROXY);
  </script>
</head>

<body class="bg-slate-50">

  <!-- Sidebar -->
  <aside id="sidebar">
    <div class="logo">
      <div class="logo-icon">YNK</div>
      <span>ERP Terminal</span>
    </div>

    <nav>
      <div class="nav-item active" data-tab="dashboard">
        <i data-lucide="layout-dashboard"></i> <span>대시보드</span>
      </div>
      <div class="nav-item" data-tab="sales">
        <i data-lucide="shopping-cart"></i> <span>매출 관리</span>
      </div>
      <div class="nav-item" data-tab="products">
        <i data-lucide="box"></i> <span>상품 정보</span>
      </div>
      <div class="nav-item" data-tab="clients">
        <i data-lucide="users"></i> <span>거래처 관리</span>
      </div>
      <div class="nav-item" data-tab="quotes">
        <i data-lucide="file-text"></i> <span>견적서</span>
      </div>
    </nav>

    <div class="p-4 mt-auto border-t border-slate-700">
      <div class="flex items-center gap-3">
        <div class="w-10 h-10 rounded-full bg-slate-700 flex items-center justify-center">
          <i data-lucide="user" class="w-5 h-5"></i>
        </div>
        <div class="overflow-hidden">
          <p class="text-sm font-medium truncate" id="userEmailDisplay">Guest</p>
          <button id="btnLogout" class="text-xs text-red-400 hover:underline">Sign Out</button>
        </div>
      </div>
    </div>
  </aside>

  <!-- Main Content -->
  <main id="main-content">
    <header class="top-bar">
      <div class="page-title">
        <h1 id="currentPageTitle">Dashboard</h1>
        <p id="currentPageDesc">종합 분석 및 모니터링</p>
      </div>
      <button class="btn-premium btn-outline" id="btnRefresh">
        <i data-lucide="refresh-cw" class="w-4 h-4"></i> 새로고침
      </button>
    </header>

    <!-- Tab Contents -->
    <div id="appPanel" class="hidden">
      <!-- Dashboard -->
      <section id="tab-dashboard" class="tab-pane space-y-6">
        <div class="grid grid-cols-1 md:grid-cols-4 gap-6">
          <div class="kpi-card blue">
            <span class="kpi-label uppercase">PO (Monthly)</span>
            <span id="dashPo" class="kpi-value">0</span>
          </div>
          <div class="kpi-card green">
            <span class="kpi-label uppercase">Sales (Monthly)</span>
            <span id="dashSales" class="kpi-value">0</span>
          </div>
          <div class="kpi-card purple">
            <span class="kpi-label uppercase">Clients</span>
            <span id="dashClients" class="kpi-value">0</span>
          </div>
          <div class="kpi-card indigo">
            <span class="kpi-label uppercase">Products</span>
            <span id="dashProductsCount" class="kpi-value">0</span>
          </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
          <div class="card">
            <h3 class="font-bold mb-4">최근 환율 추이</h3>
            <canvas id="chartFx" height="200"></canvas>
          </div>
          <div class="card">
            <h3 class="font-bold mb-4">LME 금속 시세</h3>
            <canvas id="chartLME" height="200"></canvas>
          </div>
        </div>
      </section>

      <!-- Placeholder sections -->
      <section id="tab-sales" class="tab-pane hidden card">
        <h3 class="font-bold mb-4">매출 내역</h3>
        <div class="table-container">
          <table class="text-sm">
            <thead>
              <tr>
                <th>날짜</th>
                <th>거래처</th>
                <th>합계</th>
              </tr>
            </thead>
            <tbody id="salesTbody"></tbody>
          </table>
        </div>
      </section>
      <section id="tab-products" class="tab-pane hidden card">
        <h3 class="font-bold mb-4">상품 리스트</h3>
        <div class="table-container">
          <table>
            <thead>
              <tr>
                <th>코드</th>
                <th>제품명</th>
              </tr>
            </thead>
            <tbody id="productListBody"></tbody>
          </table>
        </div>
      </section>
      <section id="tab-clients" class="tab-pane hidden card">
        <h3 class="font-bold mb-4">거래처 리스트</h3>
        <div class="table-container">
          <table>
            <thead>
              <tr>
                <th>업체명</th>
                <th>대표</th>
              </tr>
            </thead>
            <tbody id="clientPickerBody"></tbody>
          </table>
        </div>
      </section>
    </div>
  </main>

  <!-- Auth Overlay -->
  <div id="authPanel">
    <div class="auth-card">
      <div class="mb-8 flex flex-col items-center">
        <div class="w-16 h-16 bg-emerald-500 rounded-2xl flex items-center justify-center mb-4">
          <i data-lucide="lock" class="w-8 h-8 text-white"></i>
        </div>
        <h2>ERP LOGIN</h2>
        <p>YNK Global ERP 시스템 인증</p>
      </div>

      <form id="loginForm">
        <div class="auth-input-group">
          <label>이메일</label>
          <input id="loginEmail" type="email" placeholder="you@example.com" required>
        </div>
        <div class="auth-input-group">
          <label>비밀번호</label>
          <input id="loginPassword" type="password" placeholder="••••••••" required>
        </div>
        <button type="submit" class="btn-premium btn-primary w-full py-4 mt-6">접속하기</button>
        <div id="loginMsg" class="mt-4 text-center text-red-400 font-medium hidden">인증 실패: 정보를 다시 확인해 주세요.</div>
      </form>
    </div>
  </div>

  <script type="module">
    // Using explicit paths from the root to ensure reliability
    import { showApp, switchTab } from '/erp/js/ui.js';
    import { login } from '/erp/js/auth.js';
    import { loadDashboard } from '/erp/js/dashboard.js';
    import { loadSales } from '/erp/js/sales.js';
    import { loadProducts } from '/erp/js/products.js';
    import { loadClients } from '/erp/js/clients.js';

    console.log("[YNK] ERP Modules Loaded.");

    const initIcons = () => { if (window.lucide) window.lucide.createIcons(); else setTimeout(initIcons, 100); };
    initIcons();

    const refreshData = async (tab) => {
      console.log("[YNK] Refreshing data for tab:", tab);
      try {
        if (tab === 'sales') await loadSales();
        else if (tab === 'products') await loadProducts();
        else if (tab === 'clients') await loadClients();
        else if (tab === 'dashboard' || !tab) await loadDashboard();
      } catch (e) {
        console.error("[YNK] Data load error:", e);
      }
    };

    // Tab Events
    const items = document.querySelectorAll('.nav-item');
    items.forEach(item => {
      item.onclick = async () => {
        items.forEach(nav => nav.classList.remove('active'));
        item.classList.add('active');
        const tab = item.dataset.tab;
        switchTab(tab);
        await refreshData(tab);
      };
    });

    // Login logic
    document.getElementById('loginForm').onsubmit = async (e) => {
      e.preventDefault();
      const email = document.getElementById('loginEmail').value.trim();
      const pass = document.getElementById('loginPassword').value.trim();
      const msg = document.getElementById('loginMsg');

      console.log("[YNK] Attempting login for:", email);
      try {
        const ok = await login(email, pass);
        if (ok) {
          console.log("[YNK] Login Success!");
          localStorage.setItem('ynk_erp_user', email);
          showApp(email);
          await loadDashboard();
        } else {
          console.warn("[YNK] Login Failed: Invalid Credentials");
          msg.classList.remove('hidden');
          setTimeout(() => msg.classList.add('hidden'), 3000);
        }
      } catch (err) {
        console.error("[YNK] Login Error:", err);
        alert("서버 연결 실패: " + err.message);
      }
    };

    document.getElementById('btnLogout').onclick = () => {
      localStorage.removeItem('ynk_erp_user');
      window.location.reload();
    };

    document.getElementById('btnRefresh').onclick = () => window.location.reload();

    // Check session
    window.onload = async () => {
      const saved = localStorage.getItem('ynk_erp_user');
      if (saved) {
        console.log("[YNK] Restoring session for:", saved);
        showApp(saved);
        await loadDashboard();
      }
    };
  </script>
</body>

</html>
